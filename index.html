<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview Card - adjsvar</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <div class="img_container">
            <img src="./img/image-equilibrium.jpg" alt="NFT image">
            <div class="hover_efect">
                <img src="./img/icon-view.svg" alt="hover icon">
            </div>
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="details">   
            <div class="price">
                <img src="./img/icon-ethereum.svg" alt="ethereum icon">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="./img/icon-clock.svg" alt="clock icon">
                <p>3 days left</p>
            </div>            
            
        </section>        
        <section class="author">
            <img src="./img/image-avatar.png" alt="author avatar">
            <p>Creation of <a href="https://www.frontendmentor.io/profile/adjsvar" target="_blank">Jules Wyvern</a></p>
        </section>
    </main>
</body>
</html>
